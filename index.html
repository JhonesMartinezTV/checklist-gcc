  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>  
<script>
  const limparTudoBtn = document.getElementById('limpar-tudo');
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');

  limparTudoBtn.addEventListener('click', () => {
    checkboxes.forEach((checkbox) => {
      checkbox.checked = false;
      checkbox.parentNode.classList.remove('concluido');
    });
  });

  // Botão para salvar como PDF
  const btnSalvarPDF = document.getElementById('btn-salvar-pdf');
  btnSalvarPDF.addEventListener('click', () => {
    const pdf = new jsPDF();
    pdf.addHTML(document.body, () => {
      pdf.save('checklist.pdf');
    });
  });
  
  // Botão para capturar o screenshot
  const btnCapturarScreenshot = document.getElementById('btn-capturar-screenshot');
  btnCapturarScreenshot.addEventListener('click', () => {
    html2canvas(document.body).then(canvas => {
      const imgData = canvas.toDataURL('image/png');
      const img = new Image();
      img.src = imgData;
      const w = window.open('');
      w.document.write(img.outerHTML);
    });
  });
</script>
